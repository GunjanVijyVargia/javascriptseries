<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment operator & Comparison operators</title>
  </head>
  <body>
    <h1>Comparison operators</h1>
    <script>
      var a = 1;
      var b = "1";
      if (a !== b) {
        // document.write("both are equle");
        document.write("both are not equle");
      } else {
        document.write("both are equle");
      }
    </script>
    <br />
    <h1>Assignment operator</h1>
    <script>
      var a = 2;
      var b = 2;
      var c = 10;
      var sum = a + b;
      c += sum;
      document.write(a);
      document.write("<br>");
      document.write(b);
      document.write("<br>");
      // document.write(c);
      // document.write("<br>");
      document.write("<br>");
      document.write(c);
      document.write("<br>");
    </script>
  </body>
</html>
