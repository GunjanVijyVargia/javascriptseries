<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loops</title>
  </head>
  <body>
    <h1>While loops</h1>
    <hr />
    <div
      style="
        display: block;
        align-items: baseline;
        justify-content: space-evenly;
        width: 100%;
      "
    >
      <div>
        <h3>Counting</h3>
        <hr />

        <script type="text/JavaScript">
          var i =1 ;
          while (i<=10) {
            document.write(i);
            i++;
            document.write("<br>");
          }
        </script>
      </div>
      <hr />

      <div>
        <h3>table</h3>
        <hr />
        <script>
          var i = 2;
          var j = 1;
          while (i <= 20) {
            document.write("2" + " x " + j + " = " + i);
            i = i + 2;
            j++;
            document.write("<br>");
          }
        </script>
        <br />
        <script>
          var i = 3;
          var j = 1;
          while (i <= 30) {
            document.write("3" + " x " + j + " = " + i);
            i = i + 3;
            j++;
            document.write("<br>");
          }
        </script>
      </div>
    </div>
  </body>
</html>
